<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> Project 1 </title>

    <!-- References to styling, bootstrap, and jquery -->
    <link rel="stlyesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/images/">

    <!-- jQuery reference -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <!-- Compiled and minified Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

    <!-- Font references -->
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Comfortaa|Maven+Pro" rel="stylesheet">

    <!-- Firebase reference -->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

</head>

<body>

    <div>
        <!-- Scrolling background effect -->

        <div class="navigation">
            <nav>
                <div class="nav-wrapper">
                    <span class="feedMe-logo">
                        <a href="#!" class="brand-logo" title="FeedMe">FeedMe</a>
                    </span>
                </div>
            </nav>
        </div>

        <div class="parallax-container">
            <div class="row">
                <div id="map" class="col s8"></div>
            </div>

            <div id="selectors">

                <!--FOOD SELECTOR-->
                <div class="row">
                    <div id="food" class="input-field col s4">
                        <select multiple>
                            <option value="" disabled selected>Cravings</option>
                            <option value="1">American</option>
                            <option value="2">Spanish</option>
                            <option value="3">Italian</option>
                            <option value="4">Other</option>
                        </select>
                    </div>
                </div>

                <!--MOOD SELECTOR-->
                <div class="row">
                    <div id="typeOfRestaurant" class="input-field col s4">
                        <select multiple>
                            <option value="" disabled selected>Mood</option>
                            <option value="1">Sit down</option>
                            <option value="2">Drive through</option>
                            <option value="3">Get together</option>
                        </select>
                    </div>
                </div>

                <!--ZIP ENTRY-->
                <div class="row">
                    <div id="zip" class="input-field col s4">
                        <form class="col">
                            <div class="row">
                                <div class="input-field">
                                    <input id="input_text" type="text" data-length="5" align="right">
                                    <label for="input_text">Zip Code</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!--SEARCH BUTTON-->
                <a class="waves-effect waves-teal btn-flat">Search</a>

            </div>

            <div class="parallax">
                <img src="assets/images/Background.jpg">
            </div>

        </div>

        <div class="section">
            <div class="row container">
                <h2 class="header">FeedMe</h2>
                <p class="grey-text text-darken-3 lighten-3">Parallax is an effect where the background content or image in this case, is moved at a different speed than
                    the foreground content while scrolling.</p>
            </div>
        </div>

        <div class="parallax-container">
            <div class="parallax">
                <img src="assets/images/Background2.jpg">
            </div>
        </div>

    </div>

    <footer class="footer">

        <!-- Footer for Contributors -->
        <div id="git">
            <ul class="icons">

                <li>
                    <a href="https://github.com/PPhanouvong" target="_blank">
                        <h6>Phokham Phanouvong</h6>
                        <img class='github' src="http://hammerjs.github.io/assets/img/github-icon.png">
                    </a>
                </li>
            </ul>

            <ul class="icons">
                <li>
                    <a href="https://github.com/jonotann" target="_blank">
                        <h6>Jonathan Roldan</h6>
                        <img class='github' src="http://hammerjs.github.io/assets/img/github-icon.png">
                    </a>
                </li>
            </ul>

            <ul class="icons">
                <li>
                    <a href="https://github.com/cwells0815" target="_blank">
                        <h6>Nicholas Wells</h6>
                        <img class='github' src="http://hammerjs.github.io/assets/img/github-icon.png">
                    </a>
                </li>
            </ul>

            <ul class="icons">
                <li>
                    <a href="https://github.com/Yungcode34" target="_blank">
                        <h6>Andres Cardenas</h6>
                        <img class='github' src="http://hammerjs.github.io/assets/img/github-icon.png">
                    </a>
                </li>
            </ul>
        </div>
    </footer>

    <!-- Javascript reference -->

    <script type="text/javascript" src="assets/javascript/project.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcbCQSDenu8nGd2AZFfD466pN_Rgam5iY&callback=initMap" async
        defer></script>


</body>

</html>
